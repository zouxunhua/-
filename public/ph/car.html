<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/car.css">

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/car.js"></script>
</head>
<body>
    <div class="contanier">
        <header>
            <a class="left mui-icon mui-icon-back"></a>
            <p class="title">乐淘云购</p>
            <a href="./search.html" class="right fa fa-search"></a>
        </header>
        <main>
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul id="" class="mui-table-view">
                    </ul>
                </div>
            </div>
        </main>

        <script type="text/html" id="carcontent">
        {{each data v i}}
        <li class="mui-table-view-cell">
                <!-- 这个div中放的是按钮  -->
                <div data-id="{{v.id}}" data-index="{{i}}" class="mui-slider-right mui-disabled">
                    <a class="mui-btn mui-btn-blue mui-icon mui-icon mui-icon-compose"></a>
                    <a class="mui-btn mui-btn-red mui-icon mui-icon-trash"></a>
                </div>
                <!-- 内容 -->
                <div class="mui-slider-handle">
                    <div class="mui-table-cell">
                        <div class="detail">
                            <div class="left">
                                <img src="./images/product.jpg" alt="">
                                <input type="checkbox" data-price="{{v.price}}" data-num="{{v.num}}">
                            </div>
                            <div class="right">
                                <p class="proName mui-ellipsis-2">{{v.proName}}</p>
                                <div class="pandn">
                                    <p><span>￥{{v.price}}</span><span class="oldPrice">￥{{v.oldPrice}}</span></p>
                                    <p><span>{{v.num}}双</span></p>
                                </div>
                                <p>鞋码： {{v.size}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        {{/each}}
        </script>

        <div class="orderbar">
                <a class="total">订单总金额：￥<span class="money">0.00</span></a>
                <a class="buy">生成订单</a>
        </div>

        <footer>
            <a href="./index.html">
                <span class="icon fa fa-home"></span>
                <span class="title">首页</span>
            </a>
            <a href="./category.html">
                <span class="icon fa fa-bars"></span>
                <span class="title">分类</span>
            </a>
            <a href="./car.html" class="active">
                <span class="icon fa fa-shopping-cart"></span>
                <span class="title">购物车</span>
            </a>
            <a href="./user.html">
                <span class="icon fa fa-user"></span>
                <span class="title">我的</span>
            </a>
        </footer>
    </div>

    <script type="text/html" id="detail">
        <a class="size">
            尺码：
            <% var sizea = productSize; %>
            <% var min = sizea.split("-")[0]; var max = sizea.split("-")[1]; %>
            <% for (var i = min; i <= max; i++) { %>
                <span {{if size == i}}class="active"{{/if}}>{{i}}</span>
            <% } %>
        </a>

        <a class="num">
            <div class="">数量：</div>
            <div class="mui-numbox" data-numbox-step="1" data-numbox-min="0" data-numbox-max="100">
                    <!-- "-"按钮，点击可减小当前数值 -->
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number"/>
                    <!-- "+"按钮，点击可增大当前数值 -->
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
        </a>
    </script>

    <script>
        //实现页面的内部滚动
        mui('.mui-scroll-wrapper').scroll({
            deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
        });

        //获得slider插件对象
        var gallery = mui('.mui-slider');
        gallery.slider({
            interval:1000//自动轮播周期，若为0则不自动播放，默认为0；
        });
    </script>
</body>
</html>
