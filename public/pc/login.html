<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--进度条的css-->
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!--表单验证插件的css-->
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!--自已写的css-->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">

    <script src="lib/jquery/jquery.min.js"></script>
    <!--模板引擎-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!--bootstrap-->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!--分页器-->
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!--表单验证插件-->
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!--图表插件-->
    <script src="lib/echarts/echarts.min.js"></script>
    <!--上传文件的插件-->
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="lib/jquery-fileupload/jquery.iframe-transport.js"></script>
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <!--进度条插件-->
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="./js/login.js"></script> 
</head>

<body>
    <div class="login-modal container-fluid">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">后台管理系统</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputUsername" class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                            <input name="username" type="text" class="form-control" id="inputUsername" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-9">
                            <input name="password" type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-2">
                            <button type="button" class="btn btn-default">重置</button>
                        </div>
                        <div class="col-sm-offset-1 col-sm-2">
                                <button type="submit" class="btn btn-primary">登录</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
