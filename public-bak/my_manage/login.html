<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>

    <!-- 1. 导入文件 -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./my_css/common.css">
    <link rel="stylesheet" href="./assets/nprogress/nprogress.css">

</head>
<body class="login-body">
    <div class="container mt_150">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>后台管理系统</h4>
                </div>
                <div class="panel-body">
                    <form id="login" class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
                                <div class="col-sm-9">
                                    <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="请输入用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                                <div class="col-sm-9">
                                    <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-2">
                                    <button type="reset" class="btn btn-default">重置</button>
                                </div>

                                <div class="col-sm-offset-2 col-sm-2">
                                        <button type="submit" class="btn btn-primary">登录</button>
                                </div>
                            </div>
                        </form>       
        
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./assets/nprogress/nprogress.js"></script>
    <script src="./my_js/common.js"></script>
    <script src="./my_js/login.js"></script>
    <script src="./my_js/login.js"></script>
</body>
</html>
