<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/good.css">
</head>

<body>
    <div class="lt-content">
        <div class="lt-nav">
            <a href="" class="acenter left fa fa-home wcolor"></a>
            <h4 class="wcolor title">乐淘云购</h4>
            <a href="" class="acenter right fa fa-search wcolor"></a>
        </div>
        <div class="lt-main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">

                        <div class="mui-slider">
                                <div class="mui-slider-group">
                                    <div class="mui-slider-item">
                                        <a href="#">
                                            <img src="./images/banner1.png" />
                                        </a>
                                    </div>
                                    <div class="mui-slider-item">
                                        <a href="#">
                                            <img src="./images/banner2.png" />
                                            </a>
                                    </div>
                                    <div class="mui-slider-item">
                                        <a href="#">
                                            <img src="./images/banner3.png" />
                                            </a>
                                    </div>
                                    <div class="mui-slider-item">
                                        <a href="#">
                                            <img src="./images/banner4.png" />
                                            </a>
                                    </div>
                                </div>
                                <div class="mui-slider-indicator">
                                        <div class="mui-indicator mui-active"></div>
                                        <div class="mui-indicator"></div>
                                        <div class="mui-indicator"></div>
                                        <div class="mui-indicator"></div>
                                    </div>
                                
                        </div>
                </div>
            </div>
        </div>
        <div class="lt-good-footer">
            <a href="" class="tocar mui-pull-left">去购物车</a>
            <div class="button">
                <button type="button" class="mui-btn mui-btn-warning mui-pull-right">立即购买</button>
                <button type="button" class="mui-btn mui-btn-danger mui-pull-right">加入购物车</button>
            </div>
            
        </div>
    </div>

    <script type="text/html" id="product">
        <div class="mui-slider">
                <div class="mui-slider-group">
                    {{each pic v i}}
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="{{v.picAddr}}" />
                        </a>
                    </div>
                    {{/each}}
                </div>
                <div class="mui-slider-indicator">
                    {{each pic v i}}
                        <div class="mui-indicator {{if i == 0}}mui-active{{/if}}"></div>
                    {{/each}}
                    </div>
                
        </div>

            <div class="lt-good-detail">
                <a class="goodname">{{proName}}</a>
                <a class="goodprice">价格：<span class="new">￥{{price}}</span><span class="old">￥{{oldPrice}}</span></a>
                <a class="size">尺码:
                    <%var from = size.split("-")[0];%>
                    <%var to = size.split("-")[1]; %>
                    <%for(var i = from; i < to; i++) {%>
                        <span>{{i}}</span>
                    <%}%>
                </a>
                <div class="num">库存：
                    <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{num}}'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" value="1"/>
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </div>
                    <span class="last">还剩下{{num}}件</span>
                </div>

                <a class="des">详情:{{proDesc}}</a>
        </div>
    </script>

    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/good.js"></script>
</body>
</html>

<script>
    mui('.mui-scroll-wrapper').scroll({
	    deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
    });
</script>
