<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
</head>
<body>
    <div class="contanier">
        <header>
            <a class="left mui-icon mui-icon-back"></a>
            <p class="title">乐淘云购</p>
            <a href="./search.html" class="right fa fa-search"></a>
        </header>
        <main>
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <form class="mui-input-group">
                        <div class="mui-input-row">
                            <label>用户名</label>
                        <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
                        </div>
                        <div class="mui-input-row">
                            <label>密码</label>
                            <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
                        </div>
                        <div class="mui-button-row">
                            <button type="button" class="mui-btn mui-btn-primary" >确认</button>
                            <button type="reset" class="mui-btn mui-btn-danger" >重置</button>
                        </div>
                    </form>

                    <a href="./regist.html" class="mui-pull-right">立即注册</a>
                   
                </div>
            </div>
        </main>
        <footer>
            <a href="./index.html" class="active">
                <span class="icon fa fa-home"></span>
                <span class="title">首页</span>
            </a>
            <a href="./category.html">
                <span class="icon fa fa-bars"></span>
                <span class="title">分类</span>
            </a>
            <a href="./car.html">
                <span class="icon fa fa-shopping-cart"></span>
                <span class="title">购物车</span>
            </a>
            <a href="./user.html">
                <span class="icon fa fa-user"></span>
                <span class="title">我的</span>
            </a>
        </footer>
    </div>

    <script>
        //实现页面的内部滚动
        mui('.mui-scroll-wrapper').scroll({
            deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
        });

        //获得slider插件对象
        var gallery = mui('.mui-slider');
        gallery.slider({
            interval:1000//自动轮播周期，若为0则不自动播放，默认为0；
        });
    </script>
</body>
</html>
