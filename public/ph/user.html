<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
</head>
<body>
    <div class="contanier">
        <header>
            <a class="left mui-icon mui-icon-back"></a>
            <p class="title">乐淘云购</p>
            <a href="./search.html" class="right fa fa-search"></a>
        </header>
        <main>
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">

                    <div class="user">

                    </div>

                </div>
            </div>
        </main>

        <script type="text/html" id="userinfo">
            <ul class="mui-table-view mui-table-view-chevron">
                    <li class="mui-table-view-cell mui-media">
                        <a class="mui-navigate-right" href="#account">
                            <img class="mui-media-object mui-pull-left head-img" id="head-img" src="./images/user.jpg">
                            <div class="mui-media-body">
                                {{username}}
                                <p class='mui-ellipsis'>绑定手机号:{{mobile}}</p>
                            </div>
                        </a>
                    </li>
            
                    <li class="mui-table-view-cell">
                        <a href="#notifications" class="mui-navigate-right">账号与安全</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a href="#privacy" class="mui-navigate-right">我的购物车</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a href="#general" class="mui-navigate-right">收货地址管理</a>
                    </li>
                </ul>
            
                <div class="logout">
                    <button class="mui-btn mui-btn-default">退出</button>
                </div>
        </script>

        <footer>
            <a href="./index.html">
                <span class="icon fa fa-home"></span>
                <span class="title">首页</span>
            </a>
            <a href="./category.html">
                <span class="icon fa fa-bars"></span>
                <span class="title">分类</span>
            </a>
            <a href="./car.html">
                <span class="icon fa fa-shopping-cart"></span>
                <span class="title">购物车</span>
            </a>
            <a href="./user.html" class="active">
                <span class="icon fa fa-user"></span>
                <span class="title">我的</span>
            </a>
        </footer>
    </div>

    <script>
        //实现页面的内部滚动
        mui('.mui-scroll-wrapper').scroll({
            deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
        });

        //获得slider插件对象
        var gallery = mui('.mui-slider');
        gallery.slider({
            interval:1000//自动轮播周期，若为0则不自动播放，默认为0；
        });
    </script>
</body>
</html>
